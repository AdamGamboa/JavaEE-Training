<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    template="/pages/templates/main-layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Crear Usuario
    </ui:define>
    
    <ui:define name="content">
        
        <h1>Crear Usuario</h1>
        
        <p:panelGrid>
            <p:row>
                <p:column>
                    <p:outputLabel value="Nombre: "/>
                </p:column>
                <p:column>
                    <p:inputText value="#{beanCrearActor.nombre}"/>
                </p:column>
            </p:row>
            
            <p:row>
                <p:column>
                    <p:outputLabel value="Apellido "/>
                </p:column>
                <p:column>
                    <p:inputText value="#{beanCrearActor.apellido}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:commandLink value="Regresar"
                                   action="/pages/actor/list"
                                   ajax="false"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Guardar"
                                     action="#{beanCrearActor.guardar()}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </ui:define>
    
</ui:composition>
